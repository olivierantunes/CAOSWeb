<!DOCTYPE html>
<html lang="fr">
  <head>
		<!-- 
		/**
		*We link the necessary files to be able to have all the needed alphabets, 
		*the right favicon, thee stylesheet .css and to be compatible with IE.
		**/
		-->
        <meta charset="utf-8"></meta>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
		<link rel="shortcut icon" href="../image/favicon.png">
		<link href="acccss.css" rel="stylesheet">
        <title>
            CaosWeb
        </title>
    </head>
  <body>
		<!--
		/**
		*Here we create the first container so that the page is well centered like we wish
		**/
		-->
		<div class="container">
			<!--
			/**
			*We now create a container, with the "header" class to create our navigation bar.
			**/
			-->
			<div class="header">
                <ul class="nav nav-pills pull-right">
                    <li>
                        <a href="accueil.html">
                            Accueil
                        </a>
                    </li>
                    <li>
                        <a href="sin.html">
                            S'inscrire
                        </a>
                    </li>
                    <li class="active">
                        <a href="conn.html">
                            Se connecter
                        </a>
                    </li>
                </ul>
                <h3 class="text-muted">
                    CaosWeb
                </h3>
            </div>
			<!--
			/**
			*We now create a form for the required fields that will be needed.
			*In the form we create a container for the fields so that they are well centered together.
			**/
			-->
			<form class="form-signin" role="form">
				<h2 class="form-signin-heading">Se connecter</h2>
				<div class="row">
					<p><input type="email" class="login input-lg form-control" placeholder="Adresse email" required autofocus></input></p>
					<p><input type="password" class="pass input-lg form-control" placeholder="Mot de passe" required></input></p>
				</div>
				<label class="checkbox">
				<input type="checkbox" value="remember-me"> Se souvenir de moi</input>
				</label>
				<button class="postco btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
			</form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>

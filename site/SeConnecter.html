<!DOCTYPE html>
<html lang="fr">
 <head>
		<!-- 
		/**
		*We link the necessary files to be able to have all the needed alphabets, 
		*the right favicon, thee stylesheet .css and to be compatible with IE.
		**/
		-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../image/favicon.png">
	<link href="../css/blog.css" rel="stylesheet">
    <title>Blog Template of CAO</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
</head>
<body>
    <div class="blog-masthead dynamic-rights">
    </div>
	
	<div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Se connecter</h2>
		<div class="row">
			<p><input type="email" class="login input-lg form-control" placeholder="Adresse email" required autofocus></input></p>
			<p><input type="password" class="pass input-lg form-control" placeholder="Mot de passe" required></input></p>
		</div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Se souvenir de moi</input>
        </label>
        <button class="postco btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="../js/bob.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
  </body>
</html>

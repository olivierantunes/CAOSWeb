<!DOCTYPE html>
<html lang="fr">
  <head>
		<!-- 
		/**
		*We link the necessary files to be able to have all the needed alphabets, 
		*the right favicon, thee stylesheet .css and to be compatible with IE.
		**/
		-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../image/favicon.png">
	<link href="../css/blog.css" rel="stylesheet">
	<title>Template</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
</head>
  <body>
    <div class="blog-masthead dynamic-rights">
    </div>
	
	<div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">S'inscrire</h2>
		<div class="inscription">
		<p><input class="pseudo input-lg form-control" placeholder="pseudo" required></p>
        <p><input type="email" class="mail input-lg form-control" placeholder="Adresse email" required autofocus></p>
		<p><input type="email" class="cmail input-lg form-control" placeholder="Confirmer Addresse email" required autofocus></p>
        <p><input type="password" class="pw input-lg form-control" placeholder="Mot de passe" required autofocus></p>
		<p><input type="password" class="cpw input-lg form-control" placeholder="Confirmer Mot de passe" required autofocus></p>
        <p><button class="submit-register btn btn-lg btn-primary btn-block">S'inscrire</button></p>
		</div>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="../js/tools.js"></script>
	<script src="../js/Sinscrire.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
  </body>
</html>

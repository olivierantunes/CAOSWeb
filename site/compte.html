<!DOCTYPE html>
<html lang="fr">
  <head>
		<!-- 
		/**
		*We link the necessary files to be able to have all the needed alphabets, 
		*the right favicon, thee stylesheet .css and to be compatible with IE.
		**/
		-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../image/favicon.png">
	<link href="../css/blog.css" rel="stylesheet">
    <title>Blog Template of CAO</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
  </head>
  <body>
    <div class="blog-masthead dynamic-rights">
    </div>

    <div class="container">
      <div class="blog-header">
        <h1 class="blog-title" id="top">Votre Compte</h1>
      </div>
      <div class="row">
        <div class="col-sm-8 blog-main">
          <h2 class="blog-post-title">Vos informations</h2><br></br>
		  <div class="dynamic-info blog-post">
          </div><!-- /.blog-post -->
		  <button class="btn btn-success modify_info">Modifier</button>
		  <button class="btn btn-danger unsubscribe">Supprimer son compte</button>
		</div>

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>Nous</h4>
			<p>Nous sommes un super groupe de projet à l'ESME Sudria</p>
          </div>
          <div class="sidebar-module">
            <h4>Réseaux Sociaux</h4>
            <ol class="list-unstyled">
              <li><img src="../image/favicons-github.png"><a href="https://github.com/ESMEcms/Documentation"> GitHub</a></li>
              <li><img src="../image/twitter_favicon.png"><a href="https://twitter.com/letudiant"> Twitter</a></li>
              <li><img src="../image/facebook_favicon.png"><a href="https://www.facebook.com/letudiant.fr?v=wall"> Facebook</a></li>
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
      <p>Blog template créer avec<a href="http://getbootstrap.com">Bootstrap</a>.</p>
      <p>
        <a href="#top">Back to top</a>
      </p>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="../js/tools.js"></script>
	<script src="../js/compte.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
  </body>
</html>
